<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with gradient -->
  <rect width="512" height="512" fill="url(#bg)" rx="110"/>

  <!-- Simple Home Icon (lucide-style) in white -->
  <g transform="translate(256, 256)" fill="none" stroke="#ffffff" stroke-width="28" stroke-linecap="round" stroke-linejoin="round">
    <!-- Roof -->
    <path d="M -120,-20 L 0,-120 L 120,-20"/>
    <!-- Left wall -->
    <path d="M -120,-20 L -120,120"/>
    <!-- Right wall -->
    <path d="M 120,-20 L 120,120"/>
    <!-- Bottom -->
    <path d="M -120,120 L 120,120"/>
    <!-- Door -->
    <path d="M -40,120 L -40,40 L 40,40 L 40,120"/>
  </g>
</svg>
