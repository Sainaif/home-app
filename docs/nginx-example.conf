# Holy Home - Nginx Reverse Proxy Configuration
#
# This configuration is for running Holy Home behind an nginx reverse proxy
# with SSL/TLS termination.
#
# Usage:
# 1. Copy this file to /etc/nginx/sites-available/holyhome.conf
# 2. Update server_name to your domain
# 3. Update SSL certificate paths
# 4. Create symlink: ln -s /etc/nginx/sites-available/holyhome.conf /etc/nginx/sites-enabled/
# 5. Test config: nginx -t
# 6. Reload nginx: systemctl reload nginx

# Upstream definition for the Holy Home container
upstream holyhome {
    server 127.0.0.1:16161;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name home.example.com;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name home.example.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/home.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/home.example.com/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy (adjust as needed for your setup)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" always;

    # Proxy Settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket Support (for real-time updates)
    location /ws {
        proxy_pass http://holyhome;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Server-Sent Events (SSE) Support
    location /events {
        proxy_pass http://holyhome;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_set_header Connection "";
    }

    # API routes
    location /api {
        proxy_pass http://holyhome;
        proxy_read_timeout 60s;
    }

    # Auth routes (rate limited at app level, but you can add nginx rate limiting here)
    location /auth {
        proxy_pass http://holyhome;
        proxy_read_timeout 30s;
    }

    # Health check (can be used by external monitoring)
    location /healthz {
        proxy_pass http://holyhome;
        access_log off;
    }

    # Everything else (static files, SPA routes)
    location / {
        proxy_pass http://holyhome;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://holyhome;
            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, max-age=86400";
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/holyhome_access.log;
    error_log /var/log/nginx/holyhome_error.log;

    # Max upload size (for backup import)
    client_max_body_size 50M;
}
