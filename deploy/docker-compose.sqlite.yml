# Holy Home - Single Container Deployment
# Edit the 4 REQUIRED values below, then: docker-compose -f docker-compose.sqlite.yml up -d

services:
  holyhome:
    build:
      context: ..
      dockerfile: Dockerfile
    environment:
      # REQUIRED - generate secrets with: openssl rand -base64 32
      JWT_SECRET: "CHANGE_ME"
      JWT_REFRESH_SECRET: "CHANGE_ME"
      ADMIN_EMAIL: "admin@example.com"
      ADMIN_PASSWORD: "CHANGE_ME"
      # Container paths (don't change)
      DATABASE_PATH: /data/holyhome.db
    ports:
      - "16161:3000"
    volumes:
      - holyhome_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  holyhome_data:
