services:
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
      args:
        - GO_VERSION=1.25
    env_file: ../.env
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "16162:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 3s
      retries: 5

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    depends_on:
      api:
        condition: service_started
    ports:
      - "16161:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 5

  mongo:
    image: mongo:8.0
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 30s
      timeout: 5s
      retries: 10

volumes:
  mongo_data: